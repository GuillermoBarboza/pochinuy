<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/confesionario.css" />
    <!-- Fonts ->
      <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Confesate</title>
  </head>
  <body>
    <main>
        
      <h1>Deja tu Confesión!</h1>
      
      <div class="wrapper">
        <form id="confesionForm">
          <label for="titulo">Título para tu confesión?</label>
          <input class="textbox" id="confesionTitulo" type="text" name="titulo" />
          <label for="autor">Quién se confiesa?</label>
          <input class="textbox" id="confesante" type="text" name="autor" />
          <label for="texto">Confesión:</label>
          <textarea class="textbox" id="confesionTexto" type="text" name="texto"></textarea>

          <input class="submit" type="submit">
        </form>
        <a class="goBack" href="confesiones.html"
              ><i class="far fa-arrow-alt-circle-left"></i></a
          >
      </div>

    </main>
    <script src="scripts/confess.js"></script>
  </body>
</html>
