<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/confesion.css" />
    <!-- Fonts ->
      <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MXZRMNX9WW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-MXZRMNX9WW");
    </script>
    
    <title>Confesion Secreta</title>
  </head>
  <body>
    <main>
      <div class="modal">
        <form id="confesionForm">
          <label for="autor">Apodo</label>
          <input class="textbox" id="confesante" type="text" name="autor" />
          <label for="texto">Comentario:</label>
          <textarea
            class="textbox"
            id="confesionTexto"
            type="text"
            name="texto"
          ></textarea>

          <input class="submit" type="submit" />
        </form>
        <button class="volver" onclick="modalOff()">Volver</button>
      </div>
      <h1>Lee los comentarios!</h1>

      <div class="wrapper">
        <div class="col">
          <span class="goBack"
            ><a href="confesiones.html"
              ><i class="far fa-arrow-alt-circle-left"></i></a
          ></span>
        </div>
        <div class="middle">
          <div class="confessionBox"></div>
        </div>
        <div class="col">
          <p class="confesate-aca" onclick="showModal()">Agregar comentario</p>
        </div>
      </div>
    </main>
    <script src="scripts/comment.js"></script>
  </body>
</html>
